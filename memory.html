<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://quiz.mrdavis.work/quiz.css" />
</head>
<body>
  <h1><img style="float:left" src="https://quiz.mrdavis.work/icon.png" width="25" height="25" alt=""/>Quiz on Memory<img style="float:right" src="https://quiz.mrdavis.work/icon.png" width="25" height="25" alt=""/></h1>
<div class="quiz-container">
  <div id="quiz"></div>
</div>
<button id="previous">Previous Question</button>
<button id="next">Next Question</button>
<button id="submit">Submit Quiz</button>
<div id="results"></div>
</body>
<script>(function(){
  // Functions
  function buildQuiz(){
    // variable to store the HTML output
    const output = [];

    // for each question...
    myQuestions.forEach(
      (currentQuestion, questionNumber) => {

        // variable to store the list of possible answers
        const answers = [];

        // and for each available answer...
        for(letter in currentQuestion.answers){

          // ...add an HTML radio button
          answers.push(
            `<label>
              <input type="radio" name="question${questionNumber}" value="${letter}">
              ${letter} :
              ${currentQuestion.answers[letter]}
            </label>`
          );
        }

        // add this question and its answers to the output
        output.push(
          `<div class="slide">
            <div class="question"> ${currentQuestion.question} </div>
            <div class="answers"> ${answers.join("")} </div>
          </div>`
        );
      }
    );

    // finally combine our output list into one string of HTML and put it on the page
    quizContainer.innerHTML = output.join('');
  }

  function showResults(){

    // gather answer containers from our quiz
    const answerContainers = quizContainer.querySelectorAll('.answers');

    // keep track of user's answers
    let numCorrect = 0;

    // for each question...
    myQuestions.forEach( (currentQuestion, questionNumber) => {

      // find selected answer
      const answerContainer = answerContainers[questionNumber];
      const selector = `input[name=question${questionNumber}]:checked`;
      const userAnswer = (answerContainer.querySelector(selector) || {}).value;

      // if answer is correct
      if(userAnswer === currentQuestion.correctAnswer){
        // add to the number of correct answers
        numCorrect++;

        // color the answers green
        answerContainers[questionNumber].style.color = 'lightgreen';
      }
      // if answer is wrong or blank
      else{
        // color the answers red
        answerContainers[questionNumber].style.color = 'red';
      }
    });

    // show number of correct answers out of total
    var reviseText = "Revision Video"
    if (numCorrect<=(myQuestions.length/2)) {
      var revise = reviseText.link("https://www.youtube.com/watch?v=tsH7IGcWSLg&list=PLCiOXwirraUAdlM_GGdtBSc3ejRtWHxyQ");
      resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}<br>Watch this video before trying the test again: ${revise}`;
    } else {
      var revise = reviseText.link("https://www.youtube.com/watch?v=w_0A3EWolU4&list=PLCiOXwirraUChgyc-hjULmKpPF5tlx5q8");
      resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}<br>Watch this video before trying the next test: ${revise}`;
    }

  }

  function showSlide(n) {
    slides[currentSlide].classList.remove('active-slide');
    slides[n].classList.add('active-slide');
    currentSlide = n;
    if(currentSlide === 0){
      previousButton.style.display = 'none';
    }
    else{
      previousButton.style.display = 'inline-block';
    }
    if(currentSlide === slides.length-1){
      nextButton.style.display = 'none';
      submitButton.style.display = 'inline-block';
    }
    else{
      nextButton.style.display = 'inline-block';
      submitButton.style.display = 'none';
    }
  }

  function showNextSlide() {
    showSlide(currentSlide + 1);
  }

  function showPreviousSlide() {
    showSlide(currentSlide - 1);
  }

  // Variables
  const quizContainer = document.getElementById('quiz');
  const resultsContainer = document.getElementById('results');
  const submitButton = document.getElementById('submit');
  const myQuestions = [
    {
      question: "The term given to devices which store the instructions and data of programs that are in use, is known as…",
      answers: {
        a: "Primary Storage",
        b: "Secondary Storage"
      },
      correctAnswer: "a"
    },
    {
      question: "Volatile memory is…",
      answers: {
        a: "..memory that does not require a supply of electricity to store data.",
        b: "..memory that requires a supply of electricity to store data."
      },
      correctAnswer: "b"
    },
    {
      question: "Which of these is NOT an example of primary storage.",
      answers: {
        a: "Hard Drive",
        b: "RAM",
        c: "Cache",
        d: "ROM"
      },
      correctAnswer: "a"
    },
    {
      question: "What is the purpose of the RAM?",
      answers: {
        a: "To store the boot-up scripts.",
        b: "To store the data and instructions that the CPU is likely to reuse.",
        c: "To store the data of the programs that are currently in use.",
        d: "To store a users documents and media files when the computer is not in use."
      },
      correctAnswer: "c"
    },
    {
      question: "An upgrade of this type of memory will mean that the computer will be more efficient at multi-tasking.",
      answers: {
        a: "ROM",
        b: "Optical Storage Media",
        c: "RAM",
        d: "Cache Memory"
      },
      correctAnswer: "c"
    },
    {
      question: "Non-Volatile memory is…",
      answers: {
        a: "memory that requires a supply of electricity to store data.",
        b: "memory that does not require a supply of electricity to store data."
      },
      correctAnswer: "b"
    },
    {
      question: "This type of memory enables the computer to continue to function (albeit slower) if too many programs are open and in use at the same time.",
      answers: {
        a: "Hard Disk",
        b: "ROM",
        c: "RAM",
        d: "Virtual Memory"
      },
      correctAnswer: "d"
    },
    {
      question: "What is virtual memory?",
      answers: {
        a: "An area of the hard disk that is used as RAM when the RAM becomes full.",
        b: "An area of the RAM that is used as long term storage.",
        c: "An area of the hard disk that is used as ROM allowing a back up instructions required when the computer is first switched on.",
        d: "Memory that doesn't actually exist."
      },
      correctAnswer: "a"
    },
    {
      question: "This type of memory enables the CPU to work more efficiently as it enables the CPU to re-use particular instructions that it may need to use repeatedly, at speed.",
      answers: {
        a: "ROM",
        b: "Virtual Memory",
        c: "RAM",
        d: "Cache Memory"
      },
      correctAnswer: "d"
    },
    {
      question: "What is the purpose of the ROM?",
      answers: {
        a: "To store the boot-up scripts.",
        b: "To store a users documents and media files when the computer is not in use.",
        c: "To store the data and instructions that the CPU is likely to reuse.",
        d: "To store the data of the programs that are currently in use."
      },
      correctAnswer: "a"
    }

  ];

  // Kick things off
  buildQuiz();

  // Pagination
  const previousButton = document.getElementById("previous");
  const nextButton = document.getElementById("next");
  const slides = document.querySelectorAll(".slide");
  let currentSlide = 0;

  // Show the first slide
  showSlide(currentSlide);

  // Event listeners
  submitButton.addEventListener('click', showResults);
  previousButton.addEventListener("click", showPreviousSlide);
  nextButton.addEventListener("click", showNextSlide);
})();
</script>
</html>
